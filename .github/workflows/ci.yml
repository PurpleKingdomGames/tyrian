name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: -Xmx4G -Xss8m -XX:+UseG1GC
    steps:
    - uses: actions/checkout@v4
    - uses: coursier/cache-action@v6
    - uses: coursier/setup-action@v1
      with:
        java-version: adopt@1.11
    - name: Tyrian Compile & Test
      run: bash ci.sh
